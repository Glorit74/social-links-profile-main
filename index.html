<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="h-screen bg-slate-900 flex justify-center items-center">
    <main
      class="w-[320px] bg-slate-600 rounded-2xl flex items-center flex-col gap-3 p-6 text-white text-center"
    >
      <div class="w-1/4 aspect-auto rounded-full overflow-hidden">
        <img src="/assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      </div>
      <h1 class="text-3xl font-bold -mb-3">Jessica Randall</h1>
      <h2 class="text-yellow-400 font-normal">London, United Kingdom</h2>
      <p class="text-lg">Front-end developer and avid reader</p>
      <button
        class="bg-slate-400 w-full py-2 rounded-xl flex justify-center items-center hover:bg-yellow-400 hover:text-gray-400"
      >
        GitHub
      </button>

      <button
        class="bg-slate-400 w-full py-2 rounded-xl flex justify-center items-center hover:bg-yellow-400 hover:text-gray-400"
      >
        Frontend Mentor
      </button>
      <button
        class="bg-slate-400 w-full py-2 rounded-xl flex justify-center items-center hover:bg-yellow-400 hover:text-gray-400"
      >
        LinkedIn
      </button>
      <button
        class="bg-slate-400 w-full py-2 rounded-xl flex justify-center items-center hover:bg-yellow-400 hover:text-gray-400"
      >
        Twitter
      </button>
      <button
        class="bg-slate-400 w-full py-2 rounded-xl flex justify-center items-center hover:bg-yellow-400 hover:text-gray-400"
      >
        Instagram
      </button>
    </main>
  </body>
</html>
